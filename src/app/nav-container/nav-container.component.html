<div class="flex w-full max-h-screen flex-col ">
    <div class="flex flex-row w-full h-15 bg-gray-300 top-0 drop-shadow-xl ">
        <div *ngIf="userState | async as name" class="p-4">
            <h1 class="text-2xl">Welcome {{name}}!</h1>
        </div>
        <div class="right-0 absolute p-4 ">
            <h1 class="text-xl hover:cursor-pointer" (click)="logOutUser()">Log Out</h1>
        </div>
    </div>
    <app-item-list class="overflow-hidden" />
</div>
