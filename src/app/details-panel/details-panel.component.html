<div class="bg-gray-300 flex w-full h-screen justify-center ">
    
    <div class=" flex flex-col items-center h-screen self-center justify-center bg-gray-200 m-8 px-8" >
        <div class=" mt-3 p-2 text-2xl rounded-xl hover:cursor-pointer bg-gray-300 self-end" (click)="closeComponent()">X</div>
        <div class="text-4xl  font-semibold py-4">{{walk.name}}</div>
        
        <img src="{{walk.image}}" (load)="imageLoading = true" class="" />
        <div *ngIf="!imageLoading" class="spinner">
            
        </div>
        <div class="flex flex-col justify-center  w-full">
            
            <div class="flex flex-col h-auto p-3 px-7 relative">
                <div class="flex flex-row  justify-between">
                    <h1 class="font-medium ">Level:</h1>
                    <h1>{{walk.difficulty}}</h1>
                </div>
                <div class="flex flex-row justify-between">
                    <h1 class="font-medium ">Duration:</h1>
                    <h1>{{walk.duration}}</h1>
                </div>
                <div class="flex flex-row justify-between">
                    <h1 class="font-medium ">Bog Factor:</h1>
                    <h1>{{walk.bogFactor}}</h1>
                </div>
                <div class="flex flex-row justify-between">
                    <h1 class="font-medium ">Distance:</h1>
                    <h1>{{walk.distance}} &nbsp;miles</h1>
                </div>
               <div class="flex bg-green-400 hover:bg-green-300 justify-center self-center w-2/5">
                    <button id="completed" class="p-1 hover:cursor-pointer text-lg" (click)="walk.completed = !walk.completed">Completed it!</button>
               </div>
            </div>
            
        </div>
        
    </div>
    
</div>
