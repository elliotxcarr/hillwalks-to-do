
<div *ngIf="walk" class="w-full flex h-screen flex-col items-center justify-center bg-gray-300" >
    <div class="text-4xl font-semibold py-4">{{walk.name}}</div>
    <div class="flex flex-row w-4/5 ">
        
        <div class="flex flex-col w-1/2 bg-gray-200 p-3">
            <div class="flex flex-row justify-between">
                <h1 class="font-medium ">Level:</h1>
                <h1>{{walk.difficulty}}</h1>
            </div>
            <div class="flex flex-row justify-between">
                <h1 class="font-medium ">Duration:</h1>
                <h1>{{walk.duration}}</h1>
            </div>
           
        </div>
        <img src="{{walk.image}}" class="w-100 h-60" />
    </div>
    
</div>
