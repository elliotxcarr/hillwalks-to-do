<div class="bg-gray-300 flex w-full h-full justify-center ">
    <div class="flex flex-col items-center w-full bg-gray-200  px-8" >
        <div class=" mt-3 p-2 text-2xl rounded-xl hover:cursor-pointer bg-gray-300 self-end" (click)="closeComponent()">X</div>
        <div class="text-4xl  font-semibold py-4">{{_selectedWalk.name}}</div>
        
        <img src="{{_selectedWalk.image}}" (load)="imageLoaded = true" [hidden]="!imageLoaded"/>

        <div *ngIf="!imageLoaded" class="flex w-full h-full justify-center pt-14">
            <app-spinner [contentLoaded]="imageLoaded" />
        </div>
        
        <div class="flex flex-col w-full" *ngIf="imageLoaded">
            <div class="flex flex-col p-3 px-7 ">
                <div class="flex flex-row  justify-between">
                    <h1 class="font-medium ">Level:</h1>
                    <h1>{{_selectedWalk.difficulty}}</h1>
                </div>
                <div class="flex flex-row justify-between">
                    <h1 class="font-medium ">Duration:</h1>
                    <h1>{{_selectedWalk.duration}}</h1>
                </div>
                <div class="flex flex-row justify-between">
                    <h1 class="font-medium ">Bog Factor:</h1>
                    <h1>{{_selectedWalk.bogFactor}}</h1>
                </div>
                <div class="flex flex-row justify-between">
                    <h1 class="font-medium ">Distance:</h1>
                    <h1>{{_selectedWalk.distance}} &nbsp;miles</h1>
                </div>
               <div class="flex bg-green-400 hover:bg-green-300 self-center justify-center w-2/5 m-2">
                    <button id="completed" class="p-1 hover:cursor-pointer text-lg" (click)="walkComplete(_selectedWalk)">
                        Completed it!
                    </button>
               </div>
            </div>
        </div>
    </div>
</div>
