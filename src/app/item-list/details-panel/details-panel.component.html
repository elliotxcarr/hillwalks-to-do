
@let walk = walkStore.selectedWalk();
@let info = [walk?.difficulty, walk?.duration, walk?.bogFactor, walk?.distance];

@if (walk) {
    <div class="bg-gray-300 flex h-full">
        <div class="flex flex-col items-center bg-gray-200  px-8" >
            <div class="close-button" (click)="walkStore.clearSelectedWalk()">X</div>
            <div class="text-4xl  font-semibold py-4">{{walk.name}}</div>
            
            <img src="{{walk.image}}" (load)="imageLoaded.set(true)" [hidden]="!imageLoaded()"/>

            @if (!imageLoaded()) {
                <div class="flex w-full h-full justify-center pt-14">
                    <app-spinner [contentLoaded]="imageLoaded()" />
                </div>
            }
            <div class="flex flex-col p-3 px-7 w-full">
                @for (item of info; track $index) {
                    <div class="flex flex-row  justify-between">
                        <h1 class="font-medium ">{{infoLabels[$index]}}</h1>
                        <h1>{{item}}</h1>
                    </div>
                }
                <div class="complete-button-container">
                    <button id="completed" class="p-1 hover:cursor-pointer text-lg" (click)="userStore.handleWalkComplete(walk)">
                        Completed it!
                    </button>
                </div>
            </div>
        </div>
    </div>
}
