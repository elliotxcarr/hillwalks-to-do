<div class="flex justify-center items-center h-screen w-auto bg-gray-200">
    <form (ngSubmit)="onSubmit()" class=" flex flex-col w-1/4 bg-gray-300" autocomplete="off">
        <div class="inputContainer">
            <label for="username" class="text-2xl">Username:</label>
            <input type="text" (click)="errorMessage=''" id="username" [(ngModel)]="enteredUsername" name="username"
                data-lpignore="true" required [ngClass]="{'border-2 border-red-500': this.errorMessage }">
        </div>

        <div class="inputContainer">
            <label for="password" class="text-2xl">Password:</label>
            <input type="password" (click)="errorMessage=''" id="password" [(ngModel)]="enteredPassword" name="password"
                data-lpignore="true" required [ngClass]="{'border-2 border-red-500':this.errorMessage }">
        </div>
        @let error = authStore.error();
        @if (error) {
            <div id="errorMessageContainer"  class="flex px-4">
                <p class="text-lg text-red-500">{{error}}</p>
            </div>
        }
        <button type="submit" id="button">Login</button>
    </form>
</div>
